<section class="productCate">
  <div class="container">
    <div class="productCate__wrap">

      <div class="productCate__title">
        <h5>Laptop</h5>

        <a href="#">
          <span style="color: white; font-weight: 400;">View all <svg fill="none" viewBox="0 0 24 24" class="css-ymxljd"
              color="white" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.49976 19.0001L15.4998 12.0001L8.49976 5.00012" stroke="#e1e1e1" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round"></path>
            </svg></span>
          <!-- <img width="16" style=" vertical-align: middle;" src="./public/img/arrow-right.svg" alt=""> -->
        </a>
      </div>
      <div class="productCate__list">
        <div class="swiper-container">
          <swiper [slidesPerView]="5" [spaceBetween]="10" [slidesPerGroup]="5" [loop]="true"
            [loopFillGroupWithBlank]="true" [navigation]="true" class="mySwiper">
            <ng-template swiperSlide *ngFor="let item of laptops">
              <app-product-item [name]="item.name" [price]="item.price" [image]="item.image" [sale]="item.sale">
              </app-product-item>
            </ng-template>

          </swiper>
        </div>
      </div>

    </div>

  </div>
</section>
