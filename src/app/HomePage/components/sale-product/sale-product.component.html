<section class="lazyload-wrapper">
  <div class="container">
    <div id="lazyload-wrapper-bg" class="lazyload-wrapper-bg"
      [class.lazyload-wrapper-bgOffice-Tablet]="name==='Office-Tablet'">
      <div class="tab lazyload-wrapper-tab">
        <button class=" tablinks lazyload-wrapper-tablinks " [class.active]="name==='Gaming-Gear'"
          (click)="name = 'Gaming-Gear'">
          <div class="lazyload-wrapper-title">Gaming Gear</div>
          <div class="lazyload-wrapper-subtitle">From only 300 AUD</div>
        </button>
        <button class="Office-Tablet tablinks lazyload-wrapper-tablinks" [class.active]="name==='Office-Tablet'"
          (click)="name = 'Office-Tablet'">
          <div class="lazyload-wrapper-title">Office Tablet</div>
          <div class="lazyload-wrapper-subtitle">Up to 30% Off</div>
        </button>
      </div>
      <div class="lazyload-wrapper-all" style="position: relative; text-align: right; padding: 23px;">
        <a href="#">
          <!-- <span style="color: white; font-weight: 400;">View all </span> -->
          <span style="color: white; font-weight: 400;">View all <svg fill="none" viewBox="0 0 24 24" class="css-ymxljd"
              color="white" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.49976 19.0001L15.4998 12.0001L8.49976 5.00012" stroke="#e1e1e1" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round"></path>
            </svg></span>
          <!-- <img width="16" style=" vertical-align: middle;" src="./public/img/arrow-right.svg" alt=""> -->
        </a>
      </div>
      <div id="Gaming-Gear" class="tabcontent lazyload-wrapper-product " *ngIf="name === 'Gaming-Gear'">
        <!-- *ngIf="name === 'Gaming-Gear';else item2" -->
        <div class="lazyload-wrapper-product--left">
          <div style="position: relative;left: 1rem; top: -15px;">
            <p style="    color: rgb(255, 255, 255); text-align: center; font-size: 1.2rem;">Ends in <span
                style="font-size: 1.5rem"><b>{{days}}</b></span> days</p>
            <div style=" display: flex; justify-content: center;">
              <div class="countdown-timer">
                {{hours}}
              </div>
              <div class="countdown-timer">
                {{minutes}}
              </div>
              <div class="countdown-timer">
                {{seconds}}
              </div>
            </div>
          </div>
        </div>
        <div class="lazyload-wrapper-product--right">
          <div class="lazyload-wrapper-product-carousel">
            <div class="swiper-container">
              <swiper [slidesPerView]="5" [spaceBetween]="10" [slidesPerGroup]="5" [loop]="true"
                [loopFillGroupWithBlank]="true" [navigation]="true" class="mySwiper">
                <ng-template swiperSlide *ngFor="let item of products">

                  <app-product-item [item]="item" [name]="item.name" [price]="item.price" [image]="item.image" [sale]="item.sale">
                  </app-product-item>
                </ng-template>

              </swiper>
            </div>

          </div>
        </div>
      </div>
      <div id="Office-Tablet" #item2 class="tabcontent lazyload-wrapper-product" *ngIf="name === 'Office-Tablet'">
        <div class="lazyload-wrapper-product--left">
          <div style="position: relative;left: 1rem; top: -15px;">
            <p style="    color: rgb(255, 255, 255); text-align: center; font-size: 1.2rem;">Ends in <span
                style="font-size: 1.5rem"><b>{{days}}</b></span> days</p>
            <div style=" display: flex; justify-content: center;">
              <div class="countdown-timer">
                {{hours}}
              </div>
              <div class="countdown-timer">
                {{minutes}}
              </div>
              <div class="countdown-timer">
                {{seconds}}
              </div>
            </div>
          </div>
        </div>
        <div class="lazyload-wrapper-product--right">
          <div class="lazyload-wrapper-product-carousel">
            <swiper [slidesPerView]="5" [spaceBetween]="10" [slidesPerGroup]="5" [loop]="true"
              [loopFillGroupWithBlank]="true" [navigation]="true" class="mySwiper">
              <ng-template swiperSlide *ngFor="let item of products">
                <app-product-item [name]="item.name" [price]="item.price" [image]="item.image" [sale]="item.sale">
                </app-product-item>
              </ng-template>

            </swiper>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
